<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div id="calculator">

      <div id="calculator-header">
        <h2>calc</h2>

        <div id="switch-theme">
          <p id="theme">THEME</p>

          <div id="theme-switcher">
            <div id="theme-nb">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>

            <div id="switcher-1">
              <div id="switcher-dot-1" onclick="switchTheme(id)"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="calculator-screen">
        <p id="result">0</p>
      </div>

      <div id="calculator-keypad">
        <div class="btnrow">
          <button class="btn number" id="7btn" onclick="addNumber(value)" value="7">7</button>
          <button class="btn number" id="8btn" onclick="addNumber(value)" value="8">8</button>
          <button class="btn number" id="9btn" onclick="addNumber(value)" value="9">9</button>
          <button class="btn res-del" id="delbtn" onclick="deleteLast()" value="delete">DEL</button>
        </div>
        

        <div class="btnrow">
          <button class="btn number" id="4btn" onclick="addNumber(value)" value="4">4</button>
          <button class="btn number" id="5btn" onclick="addNumber(value)" value="5">5</button>
          <button class="btn number" id="6btn" onclick="addNumber(value)" value="6">6</button>
          <button class="btn operator" id="plusbtn" onclick="operations(value)" value="+">+</button>
        </div>


        <div class="btnrow">
          <button class="btn number" id="1btn" onclick="addNumber(value)" value="1">1</button>
          <button class="btn number" id="2btn" onclick="addNumber(value)" value="2">2</button>
          <button class="btn number" id="3btn" onclick="addNumber(value)" value="3">3</button>
          <button class="btn operator" id="minusbtn" onclick="operations(value)" value="-">-</button>
        </div>
        

        <div class="btnrow">
          <button class="btn number" id="comabtn" onclick="addNumber(value)" value=".">.</button>
          <button class="btn number" id="0btn" onclick="addNumber(value)" value="0">0</button>
          <button class="btn operator" id="dividebtn" onclick="operations(value)" value="/">/</button>
          <button class="btn operator" id="multiplybtn" onclick="operations(value)" value="*">x</button>
        </div>
        

        <div class="btnrow">
          <button class="btn res-del" id="resetbtn" onclick="resetCalc()" value="reset">RESET</button>
          <button class="btn" id="equalbtn" onclick="operations(value)" value="equal">=</button>
        </div>
        
      </div>

    </div>

    
    <script src="script.js"></script>
  </body>
</html>

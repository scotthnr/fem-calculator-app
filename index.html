<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div id="calculator">

    <div id="calculator-header">
      <h2>calc</h2>

      <div id="switch-theme">
        <p id="theme">THEME</p>

        <div id="theme-switcher">
          <div id="theme-nb">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div id="switcher">
            <div id="switcher-dot"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="calculator-screen">
      <p id="result"></p>
    </div>

    <div id="calculator-keypad">
      <div class="btnrow">
        <button class="btn" id="7btn">7</button>
        <button class="btn" id="8btn">8</button>
        <button class="btn" id="9btn">9</button>
        <button class="btn" id="delbtn">DEL</button>
      </div>
      

      <div class="btnrow">
        <button class="btn" id="4btn">4</button>
        <button class="btn" id="5btn">5</button>
        <button class="btn" id="6btn">6</button>
        <button class="btn" id="plusbtn">+</button>
      </div>


      <div class="btnrow">
        <button class="btn" id="1btn">1</button>
        <button class="btn" id="2btn">2</button>
        <button class="btn" id="3btn">3</button>
        <button class="btn" id="minusbtn">-</button>
      </div>
      

      <div class="btnrow">
        <button class="btn" id="comabtn">.</button>
        <button class="btn" id="0btn">0</button>
        <button class="btn" id="dividebtn">/</button>
        <button class="btn" id="multiplybtn">x</button>
      </div>
      

      <div class="btnrow">
        <button class="btn" id="resetbtn">RESET</button>
        <button class="btn" id="equalbtn">=</button>
      </div>
      
    </div>

  </div>

  

</body>
</html>
